<div class="app-content content">
    <div class="content-wrapper">
      <div >
        <h4 class="card-title" id="basic-layout-card-center" style="color:grey">City(Add/Edit)</h4>
    </div>
        <div class="content-body">
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <div class="card">
                        
                        <div class="card-content collapse show">
                            <div class="card-body">
                                <form  (ngSubmit)="onSubmit()" [formGroup]="form">
                                    
                                    <div class="row justify-content-md-center">
                                        <div class="col-md-12">
                                            <div class="form-body">
                                                <div class="row">
                                                   
                                                 

                                                  
                                                        
                                                        <div class="col-3">
                                                          <div class="form-group">
                                                              <label>State </label>
                                                              <span class="text-warning">*</span>
                                                              <input type="text" class="form-control " formControlName="SName">
                                                          </div>
                                                      </div>
                                                   
                                                      <!-- <div class="col-md-3">
                                                        <div class="form-group ">
                                                                <label >City</label>
                                                               
                                                                <select class="form-control " formControlName="CId">
                                                                    <option [value]="0">Select City</option>
                                                                    <option *ngFor="let c of cities" [value]="c.cId">{{c.cName}}</option>
                                                             
                                                                </select>
    
                                                            
                                                      </div>
                                                    </div> -->
                                                   
                                                    
                                                      
                                                      
                                                          
                                                          <div class="col-3">
                                                              <div class="form-group">
                                                                  <label>Status</label>
                                                                  <select class="form-control " formControlName="isActive">
                                                                      <option [ngValue]="true">Active</option>
                                                                      <option [ngValue]="false">In-Active</option>
                                                                  </select>
                                                              </div>
                                                          </div>

                                                       
                                                
                                                 
                                                    

                                                    

                                                </div>
                                               
    
                                                   <!-- {{form.value | json}}  -->
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions text-center">
                                        <button (click) = "onReset()"type="button" class="btn btn-warning mr-1 ">
                                            <i class="feather ft-x"></i>Reset
                                        </button>
                                        <button  type="submit" class="btn btn-primary ">
                                            <i class="feather ft-check"></i>Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-content">
                    <div class="table-responsive">
                      <table class="table table-bordered mb-0 table-hover table-sm table-responsive">
                          <thead>
                            <tr>
                                <th scope="col" style="width:5%;" class="text-center">#</th>
                                <th scope="col">State </th>

                                
                                 <th scope="col" style="width:10%;" class="text-center">Action</th>
                                  <th scope="col" style="width:10%;" class="text-center">Status</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of states index as i">
                              <th scope="row">{{ i + 1 }}</th>
                              <td>{{ item.sName }} </td>


                              <td><span *ngIf="item.isActive == true" class="badge badge-success" >{{'Active'}}</span>
                                 <span *ngIf="item.isActive == false" class="badge badge-warning">{{'In-Active'}}</span>
                            </td>
                              <td><button class="btn btn-sm btn-primary btn-ladda" data-style="expand-right" 
                                 (click)="onEdit(item.stateId)" >Edit</button>
                                <br>
                                <br>
                                 <!-- <button class="btn btn-sm btn-primary btn-ladda" data-style="expand-right" (click)="bundleDetails()" >Detail</button> -->

                              </td>
                            </tr>
                            </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
