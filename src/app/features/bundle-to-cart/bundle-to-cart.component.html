
            
            <div class="row "  >
                <div class="col-12" >
                  
  
                              <div *ngFor="let item of bundles index as i" class="row">
                                <div   style="font-size:20px;width:220px " class="mb-3 mt-3" ><b>{{item.b_name }}
                                  :{{item.b_ammount}}-/RS</b>
                             </div>
                                  <div *ngFor="let item2 of bundleDetails index as j" class="col-md-12" >
                                      
                
                                      
                                      
                                    <div class="row" *ngIf="item.b_id==item2.bundleId" style="  margin-top: 20px;">
                                      <div  class="col-md-3">
                                        <img [src]="'data:image/jpeg;base64,' + item2.pro_ImageView" style="width:150px;height:150px" />
                                      </div>
                                      <div class="col-md-4" >
                                        {{item2.pro_Description}}
                                      </div>
                                     
                                    </div>
                                  
                                  </div>
                                  <div style="display: flex; justify-content: center;">
                                    <button  type="button" class="btn btn-primary " (click)="deliveryDetail(item.b_id,item.cId)" style="width:200px;" (click)="sendToCart(item.b_id)">
                                      <i class="feather ft-shopping-cart" ></i> Check Out
                                  </button> 
                                  </div>
                               
                              </div>
                      
                    
  
                           
  
  
                      </div>
