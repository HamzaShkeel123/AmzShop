<div class="app-content content">
    <div class="content-wrapper">
      <div >
        <h4 class="card-title" id="basic-layout-card-center" style="color:grey">Product Promotion(Add/Edit)</h4>
    </div>
        <div class="content-body">
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <div class="card">
                        
                        <div class="card-content collapse show">
                            <div class="card-body">
                                <form  (ngSubmit)="onSubmit()" [formGroup]="form">
                                    
                                    <div class="row justify-content-md-center">
                                        <div class="col-md-12">
                                            <div class="form-body">
                                                <div class="row">
                                                   
                                                 <div class="col-md-3">
                                                    <div class="form-group ">
                                                        <!-- <div class="form-group"> -->
                                                            <label >Product</label>
                                                            <!-- <span class="text-warning">*</span> -->
                                                            <!-- <div class="col-md-4"> -->
                                                            <select class="form-control " formControlName="ProductId">
                                                                <option [value]="0">Select Product</option>
                                                                <option *ngFor="let p of products" [value]="p.pro_Id">{{p.pro_Name}}</option>
                                                         
                                                            </select>
                                                        <!-- </div> -->

                                                        
                                                        <!-- </div> -->
                                                  </div>
                                                </div>

                                                <div class="col-3">
                                                  <div class="form-group">
                                                      <label>Discount</label>
                                                      <span class="text-warning">*</span>
                                                      <input type="number" class="form-control " formControlName="ProductDiscount">
                                                  </div>
                                              </div>

                                              <div class="col-3">
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <select class="form-control " formControlName="isActive">
                                                        <option [ngValue]="true">Active</option>
                                                        <option [ngValue]="false">In-Active</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-3"> <div class="form-group">
                                              <label>Start Date</label>
                                              <input type="datetime-local" class="form-control  " [(ngModel)]="start" formControlName="FromDate">
                                          </div>
                                        </div>

                                                </div>

                                                <div class="row">
                                                    
                                                    <div class="col-3"> <div class="form-group">
                                                        <label>End Date</label>
                                                        <input type="datetime-local" class="form-control  " [(ngModel)]="end" formControlName="TODate">
                                                    </div></div>
                                                </div>

    
                                                   <!-- {{form.value | json}}  -->
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions text-center">
                                        <button (click) = "onReset()"type="button" class="btn btn-warning mr-1 ">
                                            <i class="feather ft-x"></i>Reset
                                        </button>
                                        <button  type="submit" class="btn btn-primary ">
                                            <i class="feather ft-check"></i>Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-content">
                    <div class="table-responsive">
                      <table class="table table-bordered mb-0 table-hover table-sm table-responsive">
                          <thead>
                            <tr>
                                <th scope="col" style="width:5%;" class="text-center">#</th>
                                <th scope="col">Product</th>
                                <th scope="col">Discount</th>
                                <th scope="col">From Date</th>
                                <th scope="col">To Date</th>
                                 <th scope="col" style="width:10%;" class="text-center">Action</th>
                                  <th scope="col" style="width:10%;" class="text-center">Status</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of productPromotions index as i">
                              <th scope="row">{{ i + 1 }}</th>
                              <td>{{ item.productName }} </td>
                              <td>{{ item.productDiscount }} </td>
                              <td>{{ item.fromDate }} </td>
                              <td>{{ item.toDate }} </td>
                              <td><span *ngIf="item.isActive == true" class="badge badge-success" >{{'Active'}}</span>
                                 <span *ngIf="item.isActive == false" class="badge badge-warning">{{'In-Active'}}</span>
                            </td>
                              <td><button class="btn btn-sm btn-primary btn-ladda" data-style="expand-right" 
                                 (click)="onEdit(item.productPromotionId)" >Edit</button>
                              </td>
                            </tr>
                            </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
